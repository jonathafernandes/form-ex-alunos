<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>

    <div class="campo">
      <h1 id="titulo">Cadastro de DEVs</h1>
      <p id="subtitulo">Complete suas informações.</p>
      <br>

    </div>

    <form>
      <fieldset class="grupo">
        <!-- Criar uma caixa nos dois dados de entrada -->
        <div class="campo">
          <label for="nome"><strong>Nome</strong></label>

          <input type="text" name="nome" id="nome" required="">
        </div>

        <div class="campo">
          <label for="sobrenome"><strong>Sobrenome</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" required="">
        </div>
      </fieldset>

      <div class="campo">
        <label for="email"><strong>E-mail</strong></label>
        <input type="email" name="email" id="email" required="">
      </div>

      <div class="campo">
        <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
        <label for="">
          <input type="radio" name="devweb" value="frontend" checked="">Front-End
        </label>
        <label>
          <input type="radio" name="devweb" value="backend">Back-End
        </label>
        <label>
          <input type="radio" name="devweb" value="fullstack">Fullstack
        </label>
      </div>

      <div class="campo">
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select id="senioridade">
          <option selected="" disabled="" value="">Selecione</option>
          <option>Junior</option>
          <option>Pleno</option>
          <option>Senior</option>
        </select>
      </div>

      <fieldset class="grupo">
        <div id="check">
          <label for=""><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
          <input type="checkbox" id="tecnologia" name="tecnologia" value="HTML">
          <label for="tecnologia">HTML</label>
          <input type="checkbox" id="tecnologia" name="tecnologia" value="CSS">
          <label for="tecnologia">CSS</label>
          <input type="checkbox" id="tecnologia" name="tecnologia" value="JavaScript">
          <label for="tecnologia">JavaScript</label>
          <input type="checkbox" id="tecnologia" name="tecnologia" value="PHP">
          <label for="tecnologia">PHP</label>
          <input type="checkbox" id="tecnologia" name="tecnologia" value="C#">
          <label for="tecnologia">C#</label>
          <input type="checkbox" id="tecnologia" name="tecnologia" value="Python">
          <label for="tecnologia">Python</label>
          <input type="checkbox" id="tecnologia" name="tecnologia" value="Java">
          <label for="tecnologia">Java</label>
        </div>
      </fieldset>

      <div class="campo">
        <label><strong>Conte um pouco da sua experiência.</strong></label>
        <textarea style="width: 26em" name="experiencia" id="experiencia" rows="6"></textarea>
      </div>

      <button class="botao" type="submit">Concluído</button>
    </form>


  </body>

</html>
