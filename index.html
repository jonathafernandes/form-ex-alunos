<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css">
  <title>Document</title>
</head>

<body>

  <section class="container">

      <h1 id="title">Formulário de Inscrição de Ex-alunos</h1>
      <br>

    <form id="form">
      <fieldset class="group">
        <!-- Comment: criar uma caixa nos dois dados de entrada -->
        <div class="field">
          <label for="name"><span class="list-number">1.</span>Nome</label>

          <input type="text" name="name" id="name" placeholder="Primeiro nome">
          <input type="text" name="last-name" id="last-name" placeholder="Último nome">
          <a>Mensagem de erro</a>
        </div>
      </fieldset>

      <div class="field">
        <label for="email"><span class="list-number">2.</span>E-mail</label>
        <input type="email" name="email" id="email">
        <a>Mensagem de erro</a>
      </div>

      <div class="field">
        <label for="number"><span class="list-number">3.</span>Número de telefone</label>
        <input type="number" name="phone-number" id="phone-number">
        <a>Mensagem de erro</a>
      </div>

      <div class="field">
        <label for="address"><span class="list-number">4.</span>Qual seu endereço?</label>
        <input type="text" name="address" id="address" placeholder="Endereço">
      </div>

      <div class="address">
        <div class="field">
          <input type="text" name="postal-code" id="postal-code" placeholder="Código postal">
        </div>

        <div class="field">
          <select id="country">
            <option selected="" disabled="" value="">País</option>
            <option>Brasil</option>
            <option>Chile</option>
            <option>Portugal</option>
          </select>
        </div>
      </div>

      <div class="field">
        <label for="occupation"><span class="list-number">5.</span>Ocupação</label>
        <input type="text" name="occupation" id="occupation">
      </div>

      <div class="field">
        <label for="period-study"><span class="list-number">6.</span>Período de estudo</label>
        <input type="text" name="period-study" id="period-study">
      </div>

      <div class="field">
        <label for="message"><span class="list-number
      ">7.</span>Comentários e sugestões adicionais</label>
        <textarea name="message" id="message" cols="95" rows="10"></textarea>
      </div>
      <button id="button">Enviar</button>
    </form>

  </section>

  <script src="./src/validation.js"></script>

</body>

</html>
