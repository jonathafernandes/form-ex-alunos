<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>

<body>

  <div class="campo">
    <h1 id="titulo">Formulário de Inscrição de Ex-alunos</h1>
    <br>

  </div>

  <form>
    <fieldset class="grupo">
      <!-- Criar uma caixa nos dois dados de entrada -->
      <div class="campo">
        <label for="nome"><span class="numero-list">1.</span>Nome</label>

        <input type="text" name="nome" id="nome" required="" placeholder="Primeiro nome">
        <input type="text" name="sobrenome" id="sobrenome" required="" placeholder="Último nome">
      </div>
    </fieldset>

    <div class="campo">
      <label for="email"><span class="numero-list">2.</span>E-mail</label>
      <input type="email" name="email" id="email" required="">
    </div>

    <div class="campo">
      <label for="email"><span class="numero-list">3.</span>Número de telefone</label>
      <input type="number" name="number" id="email" required="">
    </div>

    <div class="campo">
      <label for="email"><span class="numero-list">4.</span>Qual seu endereço?</label>
      <input type="text" name="endereco" id="endereco" required="" placeholder="Endereço">
    </div>

    <div class="endereco">
      <div class="campo">
        <input type="text" name="codigo-postal" id="codigo-postal" required="" placeholder="Código postal">
      </div>

      <div class="campo">
        <select id="pais">
          <option selected="" disabled="" value="">País</option>
          <option>Brasil</option>
          <option>Chile</option>
          <option>Portugal</option>
        </select>
      </div>
    </div>

    <div class="campo">
      <label for="email"><span class="numero-list">5.</span>Ocupação</label>
      <input type="text" name="text" id="ocupacao" required="">
    </div>

    <div class="campo">
      <label for="email"><span class="numero-list">6.</span>Período de estudo</label>
      <input type="text" name="text" id="periodo-de-estudo" required="">
    </div>

    <div class="campo">
      <label for="message"><span class="numero-list
      ">7.</span>Comentários e sugestões adicionais</label>
      <textarea name="message" id="message" cols="95" rows="10"
        required></textarea>
    </div>
    <button id="botao">Enviar</button>
  </form>

</body>

</html>
